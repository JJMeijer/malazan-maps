{% load cdnstaticfiles %}
<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ page_title }} | Malazan Maps</title>
        <meta name="description" content="{{ page_description }}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% cdnstatic "img/apple-touch-icon.png" %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% cdnstatic "img/favicon-32x32.png" %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% cdnstatic "img/favicon-16x16.png" %}">
        <link rel="manifest" href="{% cdnstatic "manifest.json" %}"
        <link rel="stylesheet" type="text/css" href="{% cdnstatic "css/tailwind-dist.css" %}" media="screen">
    </head>
    <body class="font-sans">
        <div class="h-screen text-gray-800 flex flex-col items-center">
            <div class="text-gray-100 bg-primary pb-36 flex flex-col items-center w-full">
                <div class="p-1 flex flex-row items-center w-full border-b border-gray-600">
                    <a href="{% url "home" %}">
                        <p class="ml-4 p-2 text-2xl">
                            Malazan Maps
                        </p>
                    </a>
                    <p class="px-1">
                        >
                    </p>
                    <p class="p-2 text-md">
                        {{ page_title }}
                    </p>
                </div>
                <div
                    id="search-wrapper"
                    class="relative flex flex-col h-10 w-2/3 my-16
                        lg:w-1/3"
                >
                    <div class="flex flex-row h-full z-30 bg-white rounded-md">
                        <a class="h-full" href="{% url "home" %}">
                            <img
                                class="h-full p-2 opacity-40"
                                src="{% cdnstatic "img/search-2.svg" %}"
                            >
                        </a>
                        <input
                            spellcheck="false"
                            id="search"
                            type="text"
                            class="w-5/6 focus:outline-none text-gray-600"
                            placeholder="Search..."
                        />
                    </div>
                    <div
                        id="search-results"
                        class="hidden absolute z-20 pt-11 pb-2 text-gray-800 left-0 top-0 shadow-md bg-white
                               w-full rounded-t-2xl rounded-b-md"
                    ></div>
                </div>
                {% block upper_content %}{% endblock upper_content %}
            </div>
            {% block lower_content %}{% endblock %}
        </div>
        {{ entries|json_script:"entries"}}
        <script>
            window.malazan = window.malazan || {};
            window.malazan.entries = JSON.parse(document.getElementById('entries').textContent)
        </script>
        <script src="{% cdnstatic "js/base.js" %}"></script>
    </body>
</html>
