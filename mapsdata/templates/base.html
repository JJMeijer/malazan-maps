{% load static %}
<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>{{ page_title }} | Malazan Maps</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static "css/tailwind-dist.css" %}">
    </head>
    <body class="font-serif">
        <div class="h-screen text-gray-800 flex flex-col items-center">
            <div class="text-gray-100 bg-primary pb-36 flex flex-col items-center w-full">
                <div class="p-1 flex flex-row items-center w-full border-b border-gray-600">
                    <a href="{% url "home" %}">
                        <p class="ml-4 p-2 text-2xl">
                            Malazan Maps
                        </p>
                    </a>
                    {% block breadcrumb %}{% endblock breadcrumb %}
                </div>
                <div
                    id="search-wrapper"
                    class="relative flex flex-col h-10 w-2/3 my-16
                        lg:w-1/3"
                >
                    <div class="flex flex-row h-full z-20 bg-white rounded-md">
                        <a class="h-full" href="{% url "home" %}">
                            <img
                                class="h-full p-2 opacity-40"
                                src="{% static "img/search-1.png" %}"
                            >
                        </a>
                        <input
                            spellcheck="false"
                            id="search"
                            type="text"
                            class="w-5/6 focus:outline-none text-gray-600"
                            placeholder="Search..."
                        />
                    </div>
                    <div
                        id="search-results"
                        class="hidden absolute z-10 pt-11 pb-2 text-gray-800 left-0 top-0 shadow-md bg-white
                               w-full rounded-t-2xl rounded-b-md"
                    ></div>
                </div>
                <p class="text-center text-gray-100 text-lg px-16">
                    Find places in the world of Malazan: Book of the Fallen.
                </p>
            </div>
            {% block content %}{% endblock %}
        </div>
        {{ entries|json_script:"entries"}}
        <script>
            window.malazan = window.malazan || {};
            window.malazan.entries = JSON.parse(document.getElementById('entries').textContent)
        </script>
        <script src="{% static "js/base.js" %}"></script>
    </body>
</html>
