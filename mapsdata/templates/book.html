{% extends "base.html" %}

{% block content %}
    <div class="flex flex-col items-center border-t border-gray-200 py-8 w-full
                lg:flex-row lg:items-start lg:w-5/6">
        <div class="border-gray-600 border rounded-lg w-5/6 shadow-lg bg-gray-100
                    lg:w-1/3 lg:mx-4">
            <div class="bg-gray-200 rounded-t-md w-full flex items-center justify-center p-2 border-b border-gray-600">
                <p class="text-center text-xl">{{ book_name }}</p>
            </div>
            <div class="flex flex-row justify-center p-2">
                <div class="flex flex-col w-3/4">
                    <p class="p-2"> {{ description }}</p>
                    <a
                        class="text-blue-600 p-2 underline hover:text-blue-900 visited:text-purple-600"
                        href="{{ wiki_link }}"
                        target="_blank">
                        wiki link
                    </a>
                </div>
                <div class="flex p-2 flex-col w-1/4 justify-start">
                    <img src="{{ cover_url }}">
                </div>
            </div>
        </div>
        <div class="flex flex-col w-full items-center px-4
                    lg:w-2/3">
            <div class="flex flex-col mt-8 py-4 border-t border-gray-200 w-full items-center
                        lg:mt-0 lg:border-none">

                <p class="text-xl">
                    Maps
                </p>
                <div class="flex flex-wrap w-full justify-center">
                    {% for map in maps %}
                        <div class="w-1/3 flex items-end">
                            <a
                                href="/map/{{ map.short_name }}"
                                class="group p-2">
                                <img
                                    src="{{ map.image.url }}"
                                    class="border border-gray-400 rounded-md shadow-md
                                            group-hover:opacity-60"/>
                                <p class="text-center group-hover:underline">
                                    {{ map.name }}
                                </p>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>


            <div class="flex flex-col mt-8 py-4 border-t border-gray-200 w-full items-center
                        lg:mt-0 lg:border-none">

                <p class="text-xl">
                    Cities
                </p>
                <div class="flex flex-wrap w-full justify-center">
                    {% for city in cities %}
                        <div class="w-1/4 flex justify-center items-center">
                            <a
                                href="/city/{{ city.short_name }}"
                                class="text-center m-2 p-2 border border-gray-400 rounded-2xl w-full
                                        hover:underline hover:border-gray-800 visited:text-purple-600">
                                {{ city.name }}
                            </a>
                        </div>

                    {% endfor %}
                </div>
            </div>

            <div class="flex flex-col mt-8 py-4 border-t border-gray-200 w-full items-center
                        lg:mt-0 lg:border-none">

                <p class="text-xl">
                    Regions
                </p>
                <div class="flex flex-wrap w-full justify-center">
                    {% for region in regions %}
                        <div class="w-1/4 flex justify-center items-center">
                            <a
                                href="/region/{{ region.short_name }}"
                                class="text-center m-2 p-2 border border-gray-400 rounded-2xl w-full
                                        hover:underline hover:border-gray-800 visited:text-purple-600">
                                {{ region.name }}
                            </a>
                        </div>

                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
