{% extends "base.html" %}

{% block content %}
    {% include "components/wide-header.html" %}

    <div class="book-container">
        {% for map in maps %}
            <div class="book-map-container">
                <a href="{% url "map" map.short_name %}" class="book-map-link">
                    <img
                        src="{{ map.thumbnail.url }}"
                        class="book-map-image"/>
                    <p class="book-map-text">
                        {{ map.name }}
                    </p>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
