{% extends "base.html" %}

{% load static %}

{% block content %}
    <div class="flex flex-col -my-24 mx-2 bg-white rounded-md
                lg:mx-8">
        <div class="relative flex p-2
                    lg:p-8"
            id="map-image-wrapper">
            <img src="{{ map_image_src }}" class="object-contain">
        </div>
    </div>
    {{ markers|json_script:"markers"}}
    <script>
        window.malazan = window.malazan || {};
        window.malazan.markers = JSON.parse(document.getElementById('markers').textContent)
    </script>
    <script src="{% static "js/map.js" %}"></script>
{% endblock %}
