{% extends "base.html" %}

{% block content %}
    <div class="flex flex-col">
        <div class="flex flex-col items-start lg:flex-row lg:justify-center mb-8">
            <img src="{{ map_image_src }}" class="object-contain border border-gray-600 rounded-md lg:w-2/3">
            <div class="border-gray-600 border rounded-lg w-96 h-48 mt-8 ml-8 shadow-lg bg-gray-100">
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.markers = JSON.parse('{{ markers|safe }}')
    </script>
{% endblock %}
