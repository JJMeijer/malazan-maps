{% extends "base.html" %}

{% block breadcrumb %}
    <p class="px-1">
        >
    </p>
    <a href="{% url "book_list" %}">
        <p class="p-2 text-md">
            Books
        </p>
    </a>
    <p class="px-1">
        >
    </p>
    <a href="{% url "book_detail" book_short_name %}">
        <p class="p-2 text-md">
            {{ page_title }}
        </p>
    </a>
{% endblock breadcrumb %}

{% block content %}
    <div class="flex flex-col items-start p-8 -my-24 mx-8 bg-white rounded-md
                lg:flex-row">
        <div class="rounded-md shadow-xl w-5/6 border border-secondary
                    lg:w-1/3 lg:mx-4">
            <div class="w-full flex items-center justify-center p-2">
                <p class="text-center text-xl">{{ book_name }}</p>
            </div>
            <div class="flex flex-row justify-center p-2">
                <div class="flex flex-col w-3/4">
                    <p class="p-2"> {{ description }}</p>
                    <a
                        class="text-blue-600 p-2 underline hover:text-blue-900 visited:text-purple-600"
                        href="{{ wiki_link }}"
                        target="_blank">
                        wiki link
                    </a>
                </div>
                <div class="flex p-2 flex-col w-1/4 justify-start">
                    <img src="{{ cover_url }}">
                </div>
            </div>
        </div>
        <div class="flex flex-wrap w-full justify-center items-start px-4
                    lg:w-2/3">
            {% for map in maps %}
                <div class="w-2/5 flex items-end">
                    <a
                        href="{% url "map_detail" map.short_name %}"
                        class="group p-2">
                        <img
                            src="{{ map.image.url }}"
                            class="border border-gray-400 rounded-md shadow-md
                                    group-hover:opacity-60"/>
                        <p class="text-center group-hover:underline">
                            {{ map.name }}
                        </p>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
