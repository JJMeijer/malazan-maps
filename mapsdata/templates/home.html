{% extends "base.html" %}

{% block content %}
    <div class="flex flex-col justify-center items-center w-full sm:w-2/3 p-4">
        <p class="text-center sm:h-1/3">
            Simple search engine to find places in the world of Malazan: Book of the Fallen.
        </p>
        <div class="w-full sm:h-2/3 flex flex-col sm:flex-row -space-y-36 sm:-space-x-24 sm:-space-y-0 mt-8">
            <a class="flex flex-col items-center sm:flex-row" href="{% url 'maps' hero_1.short_name %}">
                <img
                    src="{{ hero_1.image.url }}"
                    class="w-11/12 shadow-lg border-gray-400 border rounded-lg z-0 hover:border-gray-600 hover:shadow-2xl"
                >
            </a>
            <a class="flex flex-col items-end sm:flex-row" href="{% url 'maps' hero_2.short_name %}">
                <img
                    src="{{ hero_2.image.url }}"
                    class="w-11/12 shadow-lg border-gray-400 border rounded-lg z-10 hover:border-gray-600 hover:shadow-2xl"
                >
            </a>
            <a class="flex flex-col items-start sm:flex-row" href="{% url 'maps' hero_3.short_name %}">
                <img
                    src="{{ hero_3.image.url }}"
                    class="w-11/12 shadow-lg border-gray-400 border rounded-lg z-20 hover:border-gray-600 hover:shadow-2xl"
                >
            </a>
        </div>

    </div>
{% endblock %}
