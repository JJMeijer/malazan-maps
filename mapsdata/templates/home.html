{% extends "base.html" %}

{% load cdnstaticfiles %}

{% block content %}
    <div class="home-header-container">
        {% include "components/search.html" %}
        <h1 class="home-header-description">
            {{ description }}
        </h1>
    </div>

    <div class="home-container">
        <div class="home-image-wrapper" id="map-image-wrapper">
            <img
                src="{{ header_map_landscape.image.url }}"
                class="home-image-landscape"
                alt="North Genabackis Map"
                title="North Genabackis Map"
            >
            <img
                src="{{ header_map_portrait.image.url }}"
                class="home-image-portrait"
                alt="Genabackis Map"
                title="Genabackis Map"
            >
        </div>
    </div>
{% endblock content %}
